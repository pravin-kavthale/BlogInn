{% extends 'blog/base.html' %}
{% block content %}
<style>
  .reset-container {
    max-width: 420px;
    margin: 50px auto;
    background-color: #74a3ba;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
  }

  .lock-icon-circle {
    background-color: #fff4d4;
    border-radius: 50%;
    width: 90px;
    height: 90px;
    margin: 0 auto 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .lock-icon-circle img {
    width: 90px;
    height:90px;
    border-radius: 50%;
  }

  .reset-container h2 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 10px;
    color: #ffffff;
  }

  .reset-container p {
    font-size: 14px;
    color: #ece9e9;
    margin-bottom: 25px;
    line-height: 1.5;
    }
    .reset-container input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 25px;
    border: 1px solid #ccc;
    background-color: #f0f0f4;
    color: #0c0c0c;
    margin-bottom: 20px;
    font-size: 14px;
    outline: none;
    }

    .reset-container input::placeholder {
    color: #0f0f0f;
    }


  .reset-container button {
    background-color: transparent;
    border: 2px solid #f9f5ef;
    color: #faf7f7;
    font-weight: bold;
    padding: 10px 24px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  .reset-container button:hover {
    background-color: #db8a71;
    color: #fff;
  }
</style>

<div class="reset-container">
  <div class="lock-icon-circle">
    <img src="/media/logo/lock-icon.jpg" alt="Lock Icon">
  </div>

  <h2>Reset Your Password?</h2>
  <p>Both the password shoud be match</p>

  <form method="POST">
    {% csrf_token %}
    {{ form}}
    <button type="submit">Change PASSWORD</button>
  </form>
</div>
{% endblock %}
