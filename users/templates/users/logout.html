{% extends 'blog/base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center text-dark fw-bold border-bottom pb-2">Contact Us</h2>

  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card shadow p-4">
        <h4 class="mb-3 text-success">You have been logged out successfully!</h4>
        <p class="text-muted">Thank you for visiting our site.</p>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Log in</button>
            </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
