{% extends 'blog/base.html' %}
{% block content %}
<style>
    body {
        background-color: #1a1a2e;
    }

    .reset-complete-box {
        max-width: 500px;
        margin: 80px auto;
        background-color: #ffffff;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-complete-box h2 {
        color: #2c3e50;
        font-size: 26px;
        margin-bottom: 20px;
    }

    .reset-complete-box p {
        color: #555;
        font-size: 16px;
        margin-bottom: 30px;
    }

    .btn-custom {
        background-color: #74a3bb;
        color: #fff;
        padding: 12px 28px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.3s ease;
        display: inline-block;
    }

    .btn-custom:hover {
        background-color: #5e8ca1;
    }
</style>

<div class="reset-complete-box">
    <h2>Password Reset Successful âœ…</h2>
    <p>Your password has been successfully reset.<br>You can now log in with your new credentials.</p>
    <a href="{% url 'login' %}" class="btn-custom">Back to Login</a>
</div>
{% endblock %}
