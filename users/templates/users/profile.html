{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-primary">User Profile</h2>
    
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
      <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
      <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
      <li class="list-group-item"><strong>Date Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</li>
    </ul>
  </div>
</div>
{% endblock %}
