{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg p-4">
        <!-- Profile Header -->
        <div class="d-flex align-items-center mb-4">
          <img src="{{ user.profile.image.url }}" alt="Profile Picture" class="rounded-circle me-3" width="100" height="100" style="object-fit: cover;">
          <div>
            <h2 class="text-primary mb-0">{{ user.username }}</h2>
            <small class="text-muted">Joined on {{ user.date_joined|date:"F j, Y" }}</small>
          </div>
        </div>

        <!-- Profile Details -->
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
          <li class="list-group-item"><strong>First Name:</strong> {{ user.first_name }}</li>
          <li class="list-group-item"><strong>Last Name:</strong> {{ user.last_name }}</li>
        </ul>

        <!-- Update Button -->
        <div class="mt-3 text-end">
          <a href="{% url 'profileUpdate' %}" class="btn btn-outline-primary">Edit Profile</a>
        </div>

      </div>
    </div>
  </div>
</div>
{% endblock %}
