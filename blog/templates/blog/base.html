<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlogInn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Light theme for body */
    body {
      background-color: #f8f9fa; /* Light gray */
      color: #212529; /* Bootstrap default dark text */
    }

    .container, .card, .content, main, section {
      background-color: transparent !important;
      color: inherit;
    }

    /* Navbar stays dark */
    .navbar-custom {
      background-color: #2c3e50;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #f0f0a0 !important;
    }

    .navbar-custom .nav-link:hover {
      background-color: #e94560;
      border-radius: 5px;
      color: #fff !important;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #e94560;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="#">BlogInn</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'post-create' %}">Create</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog-contact' %}">Contact</a>
        </li>
        <li class="nav-item me-3">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
      </ul>

      <ul class="navbar-nav d-flex align-items-center">

        {%if request.user.is_authenticated %}
          <li class="nav-item me-3">
            <form method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link p-0 text-decoration-none" style="color: #f0f0a0;">Logout</button>
            </form>
          </li>
        {%else%}
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'user-register' %}">Register</a>
        <li class="nav-item me-3">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {%endif%}

        
        
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container mt-4">

  {%if messages %}
    {%for message in messages%}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {%endfor%}
  {%endif%}
  {% block content %}
  {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
