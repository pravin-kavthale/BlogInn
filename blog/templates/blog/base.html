<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlogInn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-[#1a1a2e] text-white font-sans">

<nav class="bg-[#1a1a2e] text-white py-5" x-data="{ open: false }">
  <div class="container mx-auto flex items-center justify-between px-4">
    <!-- Logo -->
    <a href="#" class="flex items-center">
      {% load static %}
      <img src="{% static 'logo/logo.png' %}" alt="Blog Logo" class="h-10 w-auto">
    </a>

    <!-- Mobile toggle button -->
    <button @click="open = !open" class="md:hidden text-white focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path x-show="!open" d="M4 6h16M4 12h16M4 18h16" />
        <path x-show="open" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Nav + Auth container -->
    <div :class="{ 'block': open, 'hidden': !open }" class="w-full md:flex md:items-center md:justify-between hidden mt-4 md:mt-0">
      <!-- Centered Nav links -->
      <ul class="flex flex-col md:flex-row md:space-x-6 justify-center w-full text-center">
        <li><a href="{% url 'blog-home' %}" class="hover:text-purple-400 hover:underline">Home</a></li>
        <li><a href="{% url 'post-create' %}" class="hover:text-purple-400 hover:underline">Create</a></li>
        <li><a href="{% url 'blog-about' %}" class="hover:text-purple-400 hover:underline">About</a></li>
        <li><a href="{% url 'blog-contact' %}" class="hover:text-purple-400 hover:underline">Contact</a></li>
        <li><a href="{% url 'profile' %}" class="hover:text-purple-400 hover:underline">Profile</a></li>
      </ul>

      <!-- Auth Buttons aligned to right -->
      <div class="mt-4 md:mt-0 md:ml-auto text-center md:text-right">
        {% if request.user.is_authenticated %}
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="bg-white text-[#1a1a2e] font-bold rounded-full px-5 py-2 hover:bg-gray-200">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="bg-white text-[#1a1a2e] font-bold rounded-full px-5 py-2 hover:bg-gray-200">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<div class="container mx-auto mt-4 bg-[#1a1a2e] px-4">
  {% if messages %}
    {% for message in messages %}
      <div class="bg-green-500 text-white px-4 py-3 rounded relative mb-4">
        {{ message }}
        <button type="button" class="absolute top-2 right-2 text-white" onclick="this.parentElement.remove()">
          &times;
        </button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
