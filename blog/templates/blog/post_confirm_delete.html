{% extends "blog/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-danger mb-3">Are you sure you want to delete this post?</h3>
        <p><strong>Title:</strong> {{ object.title }}</p>
        <p><strong>Content:</strong> {{ object.content }}</p>

        <form method="POST">
            {% csrf_token %}
            <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
        </form>
    </div>
</div>
{% endblock %}
